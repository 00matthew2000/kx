l_english:

  get_super_event_title:0 "-"
  GFX_SPEVNT_Second_Weltkrieg:0 "The World is at War Once Again"
  GFX_SPEVNT_Second_Weltkrieg_TEXT:0 "The great questions of the day will not be settled by means of speeches and majority decisions but by iron and blood. \n §Y-Otto von Bismarck-§!"
  GFX_SPEVNT_Second_Weltkrieg_REMARK:0 "The Kaiser is at war again"
  GFX_SPEVNT_Second_Weltkrieg_DESC:0 "It has been over a decade since the end of the First Weltkrieg - the first. Now there is a second Weltkrieg, fought between the old enemies - France and its allies versus the German Empire. Both sides dread the return of trench warfare, the scourge of the first Weltkrieg. While Germany faces off against France, the Russians eye their former lands hungrily, as it is possible to exploit the situation.\nMeanwhile, other factions such as the Entente and Japanese are gearing up to wage their own wars"
  
  GFX_SPEVNT_American_Civil_War:0 "The Second American Civil War Begins"
  GFX_SPEVNT_American_Civil_War_TEXT:0 "America will never be destroyed from the outside. If we falter and lose our freedoms, it will be because we destroyed ourselves. \n §Y-Abraham Lincoln-§!"
  GFX_SPEVNT_American_Civil_War_REMARK:0 "The giant is asleep for good"
  GFX_SPEVNT_American_Civil_War_DESC:0 ""
  
  GFX_SPEVNT_Mittelafrikan_Collapse:0 "The Tribes Break Free of the Germans"
  GFX_SPEVNT_Mittelafrikan_Collapse_TEXT:0 "The idea that the Natives must all be removed and confined in their own kraals is in my opinion the greatest nonsense I have ever heard. \n §Y-Jan Smuts-§!"
  GFX_SPEVNT_Mittelafrikan_Collapse_REMARK:0 "Africa has broken the chains"
  GFX_SPEVNT_Mittelafrikan_Collapse_DESC:0 ""
  
  GFX_SPEVNT_Russian_Civil_War:0 "The Russian Socialists Come Back for More"
  GFX_SPEVNT_Russian_Civil_War_TEXT:0 "He who accepts the class struggle cannot fail to accept civil wars. \n §Y-Vladimir Lenin-§!"
  GFX_SPEVNT_Russian_Civil_War_REMARK:0 "Bolshevism lives on, it seems"
  GFX_SPEVNT_Russian_Civil_War_DESC:0 ""
  
  GFX_SPEVNT_Russian_Entry:0 "Russian Boots March West to Germany"
  GFX_SPEVNT_Russian_Entry_TEXT:0 "Lord, save Russia and bring her peace. \n §Y-Tsar Nicholas II-§!"
  GFX_SPEVNT_Russian_Entry_REMARK:0 "Russia is seemingly recovering"
  GFX_SPEVNT_Russian_Entry_DESC:0 ""
  
  GFX_SPEVNT_Austrian_Entry:0 "Austria Declares War"
  GFX_SPEVNT_Austrian_Entry_TEXT:0 "I must suffer like this so my people will come together again. \n §Y-Kaiser Karl I-§!"
  GFX_SPEVNT_Austrian_Entry_REMARK:0 "This time will be different"
  GFX_SPEVNT_Austrian_Entry_DESC:0 ""
  
  GFX_SPEVNT_Spanish_Civil_War:0 "The Spanish Civil War"
  GFX_SPEVNT_Spanish_Civil_War_TEXT:0 "You must sacrifice every thought, every ideology for the good of the nation and for the serenity of our fatherhood. \n §Y-Francisco Franco-§!"
  GFX_SPEVNT_Spanish_Civil_War_REMARK:0 "Spain has fallen far"
  GFX_SPEVNT_Spanish_Civil_War_DESC:0 ""
  
  GFX_SPEVNT_Balkan_War:0 "The Belgrade Pact Takes on Bulgaria"
  GFX_SPEVNT_Balkan_War_TEXT:0 "Everything is collapsing around me. \n §Y-Ferdinand I-§!"
  GFX_SPEVNT_Balkan_War_REMARK:0 "The final nail is being nailed"
  GFX_SPEVNT_Balkan_War_DESC:0 "After years of resent and hatred towards Bulgaria, the Serbian-led Belgrade Pact has taken it upon themselves to destroy Bulgarian hegemony over the Balkans once and for all. Declaring war today, the Belgrade Pact marches towards Sofia with the intent of seizing both their lost and claimed lands from the Bulgarian nation. Of course, Bulgaria will resist fiercely.\n\nBut whoever wins will not put the Balkans at peace either way, as proven many times before..."
  
  GFX_SPEVNT_Ottoman_War:0 "The Ottomans Under Siege in the Middle East"
  GFX_SPEVNT_Ottoman_War_TEXT:0 "You are greatly mistaken. We have this country absolutely under our control. \n §Y-Enver Pasha-§!"
  GFX_SPEVNT_Ottoman_War_REMARK:0 "The Sick Man may now die"
  GFX_SPEVNT_Ottoman_War_DESC:0 "The Sick Man of Europe, also known as the Ottoman Empire, is fighting its last breaths against the Sultanate of Egypt, and many of its neighbors. The Egyptians seek the Sinai, the Arabians the coasts, and the Persians westward expansion. The Ottomans are fighting what may be their last battle to many, and if they lose, it could be possible that the Ottoman Empire will be formally dissolved, ending the centuries-old empire.\n\nHow sick really is the Sick Man?"
  
  GFX_SPEVNT_Entente_Entry:0 "The Entente Is Moving To Reclaim Europe"
  GFX_SPEVNT_Entente_Entry_TEXT:0 "How is the Empire? \n §Y-King George V-§!"
  GFX_SPEVNT_Entente_Entry_REMARK:0 "The exiles will no longer be so"
  GFX_SPEVNT_Entente_Entry_DESC:0 ""
  
  GFX_SPEVNT_Black_Monday:0 "The Great Berlin Stock Market Crash"
  GFX_SPEVNT_Black_Monday_TEXT:0 "Economic depression cannot be cured by legislative action or executive pronouncement. \n §Y-Herbert Hoover-§!"
  GFX_SPEVNT_Black_Monday_REMARK:0 "You can never escape poverty"
  GFX_SPEVNT_Black_Monday_DESC:0 ""
  
  GFX_SPEVNT_Throne_Restoration:0 "The British Empire Returns to the Isles"
  GFX_SPEVNT_Throne_Restoration_TEXT:0 "I look upon him as the greatest criminal known for having plunged the world into war. \n §Y-King George V-§!"
  GFX_SPEVNT_Throne_Restoration_REMARK:0 "The King has returned"
  GFX_SPEVNT_Throne_Restoration_DESC:0 "As the Union of Britain lies in ruin, the old order has taken over the Isles once more. The United Kingdom has returned to the Isles, fulfilling Canada's wish to return home and retake the British Isles from the Syndicalist menace. The King has been formally crowned, and celebration has broken out all throughout the Empire.\n\nIs it truly a new order, or will it be doomed to the same failures as the old order?"
  
  GFX_SPEVNT_Russo_Japanese_War:0 "Second Russo-Japanese War"
  GFX_SPEVNT_Russo_Japanese_War_TEXT:0 "Tennoheika Banzai! \n §Y-Japanese soldiers-§!"
  GFX_SPEVNT_Russo_Japanese_War_REMARK:0 "The Japanese march to war again"
  GFX_SPEVNT_Russo_Japanese_War_DESC:0 ""
  
  GFX_SPEVNT_German_Japanese_War:0 "The German-Japanese War"
  GFX_SPEVNT_German_Japanese_War_TEXT:0 "Unite your total strength, to be devoted to construction for the future. \n §Y-Hirohito-§!"
  GFX_SPEVNT_German_Japanese_War_REMARK:0 "The East is under siege"
  GFX_SPEVNT_German_Japanese_War_DESC:0 ""
  
  GFX_SPEVNT_Fall_of_Germany:0 "The Fall of Germany"
  GFX_SPEVNT_Fall_of_Germany_TEXT:0 "For the first time, I am ashamed to be a German. \n §Y-Kaiser Wilhelm II-§!"
  GFX_SPEVNT_Fall_of_Germany_REMARK:0 "The end of an era"
  GFX_SPEVNT_Fall_of_Germany_DESC:0 ""
  
  GFX_SPEVNT_American_Intervention:0 "The American Sleeping Giant Has Awakened"
  GFX_SPEVNT_American_Intervention_TEXT:0 "It is hard to fail, but it is worse never to have tried to succeed. \n §Y-Theodore Roosevelt-§!"
  GFX_SPEVNT_American_Intervention_REMARK:0 "A giant revitalized"
  GFX_SPEVNT_American_Intervention_DESC:0 "Having recovered from its political strife and bickerings, the Americans have unanimously resolved to declare war on the side that opposes their views. Troops are heading in barges across the coasts to go "Over There", where they will fight and liberate Europe from tyranny and evil. Their massive war machine is coming to life, and the entry of America into the war will bring a great shift in balance.\n\nHopefully Johnny will still come marching home yet again..."
  
  GFX_SPEVNT_Italian_Reunification:0 "The Italian Peninsula has been Reunited"
  GFX_SPEVNT_Italian_Reunification_TEXT:0 "My only ambition is to be the first soldier of Italian independence. \n §Y-Victor Emmanuel II-§!"
  GFX_SPEVNT_Italian_Reunification_REMARK:0 "Welcome back"
  GFX_SPEVNT_Italian_Reunification_DESC:0 ""
  
  
  ##### KAISERREDUX SUPER EVENTS #####
  
  
  GFX_SPEVNT_Illyrian_Collapse:0 "The Illyrian Nation has been Demolished"
  GFX_SPEVNT_Illyrian_Collapse_TEXT:0 "No one questioned who is a Serb, who is a Croat, who is a Muslim. We were all one people, that's how it was back then... \n §Y-Josip Broz Tito-§!"
  GFX_SPEVNT_Illyrian_Collapse_REMARK:0 "The Powderkeg explodes again"
  GFX_SPEVNT_Illyrian_Collapse_DESC:0 "The once proud nation of Illyria is no more. Fallen to strife between its vying ethnicities, the Bosnians, Serbs, and Montenegrins have declared wars against each other, namely the Croats, bringing the Illyrian nation its largest crisis. The newly-established Bosnia is itself on the brink of its own civil war, igniting the Balkan Peninsula in war once more. Gunfire rings throughout all of Illyria.\n\nThere shall be no more peacemaking, only incessant warfare..."
  
  
  
  GFX_SPEVNT_Valois_Dead:0 "Georges Valois has been Put to Rest"
  GFX_SPEVNT_Valois_Dead_TEXT:0 "Revolutionary syndicalism keeps alive the desire to strike in the masses and only prospers when important strikes, accompanied by violence, take place. \n §Y-Georges Sorel-§!"
  GFX_SPEVNT_Valois_Dead_REMARK:0 "Consequences are surefire"
  GFX_SPEVNT_Valois_Dead_DESC:0 "Georges Valois, revolutionary leader of the Sorelians in the Commune of France, has been proclaimed dead today. People mourn for the death of the great Sorelian man, while others seek to take up his legacy and name. Needless to say, the death of this man will have many consequences upon the Communard nation...\n\n\nBut will anything good come of it?"
  
  GFX_SPEVNT_Gamelin_Coup:0 "Maurice Gamelin Coups the Communards"
  GFX_SPEVNT_Gamelin_Coup_TEXT:0 "It is impossible to govern the state against the will of the people. \n §Y-Maurice Thorez-§!"
  GFX_SPEVNT_Gamelin_Coup_REMARK:0 "How terrible"
  GFX_SPEVNT_Gamelin_Coup_DESC:0 ""
  
  GFX_SPEVNT_Anarchist_France:0 "Anarchism Takes Over the Commune of France"
  GFX_SPEVNT_Anarchist_France_TEXT:0 "Arrest all governors for as long as need be. . . Tear down the prisons, once you have annilihated the executioners and eradicated all State power! \n §Y-Nestor Makhno-§!"
  GFX_SPEVNT_Anarchist_France_REMARK:0 "Disorder heads to France again"
  GFX_SPEVNT_Anarchist_France_DESC:0 ""
  
  GFX_SPEVNT_Caucasus_Chaos:0 "Utter Chaos in the Caucasus Mountains"
  GFX_SPEVNT_Caucasus_Chaos_TEXT:0 "Death is the solution to all problems. No man - no problem. \n §Y-Ioseb B. Jughashvili-§!"
  GFX_SPEVNT_Caucasus_Chaos_REMARK:0 "Quite the development"
  GFX_SPEVNT_Caucasus_Chaos_DESC:0 ""
  
  GFX_SPEVNT_Capone_CSA:0 "Al Capone's Mafia Seizes Power in America"
  GFX_SPEVNT_Capone_CSA_TEXT:0 "You can get much farther with a kind word and a gun than you can with a kind word alone. \n §Y-Al Capone-§!"
  GFX_SPEVNT_Capone_CSA_REMARK:0 "Crime rules their lands"
  GFX_SPEVNT_Capone_CSA_DESC:0" ""
  
  GFX_SPEVNT_Romanian_Restoration:0 "Carol II Reconquers Romania"
  GFX_SPEVNT_Romanian_Restoration_TEXT:0 "They (Iron Guard) have done no good for our Romania. Now there is some sense of relief - but Romania has yet more to accomplish in its time. \n §Y-King Carol II-§! §RX§!"
  GFX_SPEVNT_Romanian_Restoration_REMARK:0 "How surprising"
  GFX_SPEVNT_Romanian_Restoration_DESC:0 ""
  
  GFX_SPEVNT_Korean_Revolt:0 "The Korean Peninsula Takes Up Defiant Arms"
  GFX_SPEVNT_Korean_Revolt_TEXT:0 "A free and peaceful new world without exploitation and oppression was the age-long dream and ideal of humanity. \n §Y-Kim Il-sung-§!"
  GFX_SPEVNT_Korean_Revolt_REMARK:0 "Colonialism is always ready to fall"
  GFX_SPEVNT_Korean_Revolt_DESC:0 ""
  
  GFX_SPEVNT_Collapse_Britain:0 "Catastrophe in the British Isles"
  GFX_SPEVNT_Collapse_Britain_TEXT:0 "I thought men like that shot themselves. \n §Y-King George V-§!"
  GFX_SPEVNT_Collapse_Britain_REMARK:0 "The centuries have taken their toll"
  GFX_SPEVNT_Collapse_Britain_DESC:0 ""
  
  GFX_SPEVNT_Formation_Slavic_Union:0 "South Slavs Under One Banner"
  GFX_SPEVNT_Formation_Slavic_Union_TEXT:0 "Let that man be a Bosnian, Herzegovinian. Outside they don't call you by another name, except simply a Bosnian. \n §Y-Josip Broz Tito-§!"
  GFX_SPEVNT_Formation_Slavic_Union_REMARK:0 "Stable?"
  GFX_SPEVNT_Formation_Slavic_Union_DESC:0 ""
  
  GFX_SPEVNT_Texas_Reborn:0 "The Creation of the Second Texan Republic"
  GFX_SPEVNT_Texas_Reborn_TEXT:0 "Texans are loyal to Texas and nobody else. \n §Y-James V. Allred-§!\n§RX§!"
  GFX_SPEVNT_Texas_Reborn_REMARK:0 "Confidence can be your downfall"
  GFX_SPEVNT_Texas_Reborn_DESC:0 "Today, on[GetDateText], the state of Texas as a whole declared itself independent from the United States of America. As the state of the Union is rapidly deteriorating, many expected Texas to join the American Union State. However, expectations have been blown away by the Second Texas Republic, which is rapidly attempting to arm itself and rebuild the Texan state from its ruin. The Texan people are hopeful for their reestablished state, but the future has not yet been revealed..."
  
  GFX_SPEVNT_Celtic_Unification:0 "Celtic Merger Proclamation"
  GFX_SPEVNT_Celtic_Unification_TEXT:0 "The British government is no longer the enemy. We have now a native government... and it is the duty of every Celtic man and woman to obey it. \n §Y-Michael Collins-§! §RX§!"
  GFX_SPEVNT_Celtic_Unification_REMARK:0 "England is encased"
  GFX_SPEVNT_Celtic_Unification_DESC:0 ""
  
  GFX_SPEVNT_Greater_Romania_Formed:0 "The Gendarm of the Balkans"
  GFX_SPEVNT_Greater_Romania_Formed_TEXT:0 "Romania at last has found its place in the stars, thanks to the impenetrable spirit of all true Romanians. Let us be an example. \n §Y-Carol II-§! §RX§!"
  GFX_SPEVNT_Greater_Romania_Formed_REMARK:0 "Let's hope we can see stability"
  
  GFX_SPEVNT_Mayans_Recreated:0 "The Natives Recreate Maya"
  GFX_SPEVNT_Mayans_Recreated_TEXT:0 "Who would have ever thought? \n §Y-Many people, probably-§!"
  GFX_SPEVNT_Mayans_Recreated_REMARK:0 "They never truly died"
  GFX_SPEVNT_Mayans_Recreated_DESC:0 ""
  
  GFX_SPEVNT_Byzantium_Formed:0 "The Byzantine Eagle Over Constantinople"
  GFX_SPEVNT_Byzantium_Formed_TEXT:0 "Who would have ever thought? \n §Y-Many people, probably-§!"
  GFX_SPEVNT_Byzantium_Formed_REMARK:0 "A return of the old"
  GFX_SPEVNT_Byzantium_Formed_DESC:0 "The resurgent Greece has retaken its lands, from just merely Thrace to beyond that, being Constantinople and the coasts of the Eastern Mediterranean. The Greek government has at once announced the restoration of the Byzantine Empire, and the intent to further bring back the lands of the former Eastern Roman Empire under Greek control. While Constantinople is theirs, it remains to be seen what these Greeks will do with the many Muslims that have resided in their "newly" conquered lands."
  
  
  
  